- charts:
  - clusters:
    - minikube
    configuration:
      values:
        exportGPU: true
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  name: kuberlab
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/painter:latest
        mnist_mlapp: mnist-sm
        mnist_model: mnist-sm-build-27
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-38
    name: painter
    src: https://github.com/kuberlab-catalog/painter/
    version: 1.0.0
  name: painter
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/styles-transfer-ui:latest
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-38
    name: styles-transfer-ui
    src: https://github.com/kuberlab-catalog/styles-transfer-ui/
    version: 1.0.0
  name: sui
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/mnist-ui:latest
        mnist_mlapp: mnist-deep
        mnist_model: mnist-deep-build-2
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
    name: mnist-ui
    src: https://github.com/kuberlab-catalog/mnist-ui/
    version: 1.0.0
  name: mnist-ui
