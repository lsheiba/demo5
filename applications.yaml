- charts:
  - clusters:
    - minikube
    configuration:
      values:
        RBAC: true
        exportGPU: true
        persistence:
          accessMode: ReadWriteOnce
          enabled: true
          size:
            grafana: 10Gi
            prometheus: 10Gi
          storageClass: portworx
        pushGateway:
          enabled: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  - clusters:
    - minikube
    configuration:
      values:
        global:
          useRBAC: true
        mlboard:
          Image:
            Name: kuberlab/mlboard
            Tag: v3
          cron:
            enabled: true
          fetching:
            pattern: 0 * * * *
            prometheusInterval: 60m
          git:
            persistence:
              accessMode: ReadWriteOnce
              fromProvider: true
              size: 10Gi
              storageClass: portworx
              volume:
                hostPath:
                  path: /var/lib/mlboard-git/data
          nodeSelector:
            enabled: false
            labels:
              mlboard: mlboard
            pvcCreation:
              className: portworx
              volumeName: ""
          postgres:
            persistence:
              accessMode: ReadWriteOnce
              fromProvider: true
              size: 10Gi
              storageClass: portworx
              volume:
                hostPath:
                  path: /var/lib/mlboard-postgresql/data
    name: mlboard
    src: https://github.com/kuberlab-catalog/ml-board/
    version: ^3.0.0
  - clusters:
    - minikube
    configuration:
      values:
        global:
          useRBAC: true
        pluk:
          Image:
            Name: kuberlab/pluk
            Tag: latest
          masters: "https://dev.kuberlab.io/v1"
          auth:
            enabled: false
            internalKey: Ps3k8#2n5
            url: http://cloud-dealer:8082/api/v0.2/auth/whoami
          nodeSelector:
            enabled: false
            labels:
              pluk: pluk
          persistence:
            dataSize: 100Gi
            dataVolume:
              hostPath:
                path: /var/lib/pluk/data
            fromProvider: true
            gitSize: 10Gi
            gitVolume:
              hostPath:
                path: /var/lib/pluk/git
            storageClass: portworx-random
    name: pluk
    src: https://github.com/kuberlab-catalog/pluk/
    version: 1.0.0
  name: kuberlab
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/styles-transfer-ui:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: 21-kuberlab-demo
        styles_model: styles-set-serving-train-1
    name: styles-transfer-ui
    src: https://github.com/kuberlab-catalog/styles-transfer-ui/
    version: 1.0.0
  name: styles-demo
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        app: 21-kuberlab-demo
        model: zappos-set-serving-standalone-2
        port: 5000
    name: zappos-ui
    src: https://github.com/kuberlab-catalog/zappos-ui/
    version: 1.0.0
  name: zappos-ui
