- name: kuberlab
  charts:
  - name: grafana-prometheus
    clusters:
    - minikube
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
    protocol: ""
    configuration:
      file: ""
      values:
        exportGPU: true
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
    order: null
  global: {}
- name: painter
  charts:
  - name: painter
    clusters:
    - minikube
    src: https://github.com/kuberlab-catalog/painter/
    version: 1.0.0
    protocol: ""
    configuration:
      file: ""
      values:
        image: kuberlab/painter:latest
        mnist_mlapp: mnist-sm
        mnist_model: mnist-sm-build-27
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-38
    order: null
  global: {}
- name: sui
  charts:
  - name: styles-transfer-ui
    clusters:
    - minikube
    src: https://github.com/kuberlab-catalog/styles-transfer-ui/
    version: 1.0.0
    protocol: ""
    configuration:
      file: ""
      values:
        image: kuberlab/styles-transfer-ui:latest
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-38
    order: null
  global: {}
- name: mnist-ui
  charts:
  - name: mnist-ui
    clusters:
    - minikube
    src: https://github.com/kuberlab-catalog/mnist-ui/
    version: 1.0.0
    protocol: ""
    configuration:
      file: ""
      values:
        image: kuberlab/mnist-ui:latest
        mnist_mlapp: mnist-deep
        mnist_model: mnist-deep-build-2
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
    order: null
  global: {}
- name: mysql
  charts:
  - name: mysql
    clusters:
    - minikube
    src: https://github.com/kuberlab-catalog/mysql/
    version: 0.2.5
    protocol: ""
    configuration:
      file: ""
      values:
        imagePullPolicy: IfNotPresent
        imageTag: 5.7.14
        persistence:
          accessMode: ReadWriteOnce
          enabled: true
          size: 8Gi
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
    order: null
  global: {}
