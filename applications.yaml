- charts:
  - clusters:
    - minikube
    configuration:
      values:
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
          exportGPU: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  name: kuberlab
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/painter:latest
        mnist_mlapp: mnist-sm
        mnist_model: mnist-sm-build-27
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-35
    name: painter
    src: https://github.com/kuberlab-catalog/painter/
    version: 1.0.0
  name: painter
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/styles-transfer-ui:latest
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: styles-transfer
        styles_model: styles-transfer-build-35
    name: styles-transfer-ui
    src: https://github.com/kuberlab-catalog/styles-transfer-ui/
    version: 1.0.0
  name: sui
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/mnist-ui:latest
        mnist_mlapp: mnist-sm
        mnist_model: mnist-sm-build-27
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        serviceType: ClusterIP
    name: mnist-ui
    src: https://github.com/kuberlab-catalog/mnist-ui/
    version: 1.0.0
  name: mnist-ui
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        cpu:
          limits: 8000m
          requests: 100m
        image:
          Name: lsheiba/caffe2-gpu-tutorial-2
          Tag: latest
        memory:
          limits: 16Gi
          requests: 4Gi
        persistence:
          accessMode: ReadWriteMany
          enabled: true
          nfs:
            path: /kuberlab
            server: 192.168.1.55
          size: 16Gi
          storageClass: standard
        replicas: 1
        serviceType: ClusterIP
    name: caffe2-tutorials-gpu
    src: https://github.com/lsheiba/caffe2-tutorials-gpu/
    version: 1.0.0
  name: caffe
