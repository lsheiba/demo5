- charts:
  - clusters:
    - minikube
    configuration:
      values:
        RBAC: true
        exportGPU: true
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size:
            grafana: 1Gi
            prometheus: 10Gi
          storageClass: anything
        pushGateway:
          enabled: true
    name: grafana-prometheus
    src: https://github.com/kuberlab-catalog/grafana-prometheus/
    version: ^1.0.0
  name: kuberlab
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        image: kuberlab/styles-transfer-ui:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
        serviceType: ClusterIP
        styles_mlapp: 21-styles-set
        styles_model: serving-train-6
    name: styles-transfer-ui
    src: https://github.com/kuberlab-catalog/styles-transfer-ui/
    version: 1.0.0
  name: styles-demo
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        app: 21-zappos-set
        model: serving-standalone-2
        port: 5000
    name: zappos-ui
    src: https://github.com/kuberlab-catalog/zappos-ui/
    version: 1.0.0
  name: zappos-ui
- charts:
  - clusters:
    - minikube
    configuration:
      values:
        airflow:
          worker:
            replicas: 1
          image: kuberlab/kube-airflow:1.8.0.0-1.6.6-0.1.2
          base_url: http://localhost:8080
          dag_concurrency: 16
          dbPollSize: 5
          fernet_key: test
          max_active_runs_per_dag: 16
          secret_key: test
          service_type: ClusterIP
          smtp:
            host: localhost
            mail_from: airflow@airflow.local
            password: null
            port: 25
            ssl: false
            starttls: true
            user: airflow
        ingress:
          airflow_url: airflow.cluster.local
          annotations: null
          enabled: false
          flower_url: flower.cluster.local
          tls: null
        postgresql:
          postgresDatabase: airflow
          postgresPassword: airflow
          postgresUser: airflow
          persistence:
            enabled: false
            accessMode: ReadWriteOnce
            size: 8Gi
        rabbitmq:
          rabbitmqPassword: airflow
          rabbitmqUsername: airflow
          rabbitmqVhost: airflow
          persistence:
            enabled: false
            accessMode: ReadWriteOnce
            size: 8Gi
        tls_seret:
          enabled: false
    name: airflow
    src: https://github.com/dreyk/kube-airflow/chart
    version: 0.1.1
  name: airflow
